<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ostoslista</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container flow-text">
            <div class="input-field center section row">
                <div class="col s10">
                    <input type="text" :maxlength="max" v-model="itemName" placeholder="Name of item to add" class="validate center" />
                </div>
                <div class="btn waves-effect waves-teal col s2" v-on:click="add">Add
                    <i class="material-icons right">send</i>
                </div>
            </div>
            <section v-if="done">
                <p>Items were updated: </p><span id="time"></span>
            </section>
            <section v-if="errored">
                <p>Fetching item information failed.</p>
            </section>
            <section v-else>
                <div v-if="loading" class="center">Loading...</div>
                <div v-else>
                    <div class="section">
                            <list :items="items" :add="add" :remove="remove"></list>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script src="./javascripts/indexVue.js"></script>
</body>

</html>
